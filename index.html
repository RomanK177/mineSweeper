<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="difficulty">
        <button onclick="setBeginer()">Beginer</button>
        <button onclick="setMedium()">Medium</button>
        <button onclick="setExpert()">Expert</button>
    </div>
    <div class="info">
        <h3 class="timer">Time:</h3>
        <h3 class="marked">Mines Left:</h3>
        <h3 class="lives">Lives:</h3>
    </div>
    <span class="status" onclick="initGame()"></span>
    <div style="display: inline;">
        <span class="hint" onclick="hint(this)"></span>
        <span class="hint" onclick="hint(this)"></span>
        <span class="hint" onclick="hint(this)"></span>
    </div>

    <table border="1" cellpadding="10">
        <tbody class="board">

        </tbody>
    </table>
    <div class="game-over">
        <h1>Game Over!</h1>
        <button onclick="initGame()">RETRY</button>
    </div>
    <div class="game-won">
        <h1>GameWon!</h1>
        <button onclick="initGame()">ANOTHER ONE!</button>
    </div>
    <!-- <div class="best-score">
        <h4>Best Score: </h1>
    </div> -->

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
